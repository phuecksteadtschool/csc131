<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/css.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>AEIS</title>
  </head>
  <body>
    <div class="header-container container">
      <div class="header-logo row">
        <div class="col-3">
          <img class="img-fluid" style="max-width: 90px; height: auto; max-height: 80px;" src="img/header_ca.gov.png" alt="CA.gov"/>
        </div>
        <div class="col-9">
          <img class="img-fluid" style="max-width: 465px; height: auto; max-height: 80px;" src="img/DGS_Header_Logo.png" alt="Department of General Services"/>
        </div>
      </div>
    </div>
    
    <main>
      <div class="container" style="background-color: #1D4C7C;">
        <div class="row">
          <div class="col login-div" style="padding-top: 50px;">
            <div class="jumbotron">
              <h1 class="">Accessibility Exposure & Impact Score (AEIS)</h1>
              <p class="lead">Prioritize existing systems for accessibility and usability testing.</p>
              <hr class="my-4">
              <form>
                <!-- <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div> -->
                <div class="form-group">
                  <label for="InputUsername">Username</label>
                  <input type="text" class="form-control" id="InputUsername" aria-describedby="username-login" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="InputPassword">Password</label>
                  <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
                <a class="btn btn-primary" href="inventory.html" role="button" style="background-color: #1D4C7C; border-color: #1D4C7C;">Log in</a>
                <!-- <button type="submit" class="btn btn-primary" style="background-color: #1D4C7C; border-color: #1D4C7C;">Log in</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container container"></div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
